        <div class="showcase-area">
          <div class="container">
            <!-- content area for the form validations -->
            <div class="content">
            <header>NATORAGUYE</header>

            <form action="#"> 
              <div class="form first">
                  <div class="details personal">
                      <span class="title">UMWIRONDORO</span>
    
                      <div class="fields">
                          <div class="input-field">
                          <label>AMAZINA Y UWATORAGUYE</label>
                          <select name="" id="">
                            <option value="" hidden>Hitamo</option>
                            <option value="">Umuntu kugiti cye</option>
                            <option value="">Ibigo</option>
                          </select>
                          </div> 
                          <div class="input-field">
                              <label>AMAZINA Y UWATORAGUYE</label>
                              <input type="text" placeholder="Injiza amazina yawe / ikigo" required>
                          </div> 
                          <div class="input-field"> 
                          <label>Numero Twakubonaho</label>
                          <input type="number" placeholder="Injinza numero ya telefone" required>
                          </div>
                          <div class="input-field">
                            <label>INTARA</label>
                            <input type="text" placeholder="andika intara" required>
                        </div>
                        <div class="input-field">
                            <label>AKARERE</label>
                            <input type="text" placeholder="andika akarere" required>
                        </div>
    
                        <div class="input-field">
                            <label>UMURENGE</label>
                            <input type="number" placeholder="andika umurenge" required>
                        </div>
    
                        <div class="input-field">
                            <label>AKAGALI</label>
                            <input type="text" placeholder="andika akagali" required>
                        </div>
    
                        <div class="input-field">
                            <label>UMUDUGUDU</label>
                            <input type="text" placeholder="Andika umudugudu" required>
                        </div>
                      </div>
                  </div>
            
                  <div class="details ID">
                      <span class="title">Ibiranga Icyangombwa</span>
    
                      <div class="fields">
                        <div class="input-field">
                          <label>AMAZINA ARI KUCYANGOBWA WATOYE</label>
                          <input type="text" placeholder="Injiza amazina yawe yose" required>
                          </div>
                          <div class="input-field">
                            <label>IBYANGOMBWA</label>
                            <select required>
                                <option disabled selected>Hitamo ubwoko bw icyangombwa wataye</option>
                                <option>Indangamuntu</option>
                                <option>Mutuelle</option>
                                <option>RAMA</option>
                                <option>Icyangombwa cy urugendo (Passport)</option>
                                <option>Ikarita ya Banki</option>
                                <option>Uruhusa rwa burundu</option>
                                <option>Uruhusa rw agateganyo (Provisoire)</option>
                                <option>Impamyabumenyi </option>
                                <option>Karate Jone y ikinyabiziga</option>
                                <option>Icyangombwa cy ubutaka</option>
                                <option>Ibindi</option>
                            </select>
                        </div> 
                        <div class="input-field">
                            <label>Numero iranga icyangombwa watoraguye</label>
                            <input type="number" placeholder="****************" required>
                        </div>
                        <div class="input-field">
                            <label>IFOTO Y ICYANGOMBWA WATORAGUYE</label>
                            <input style="padding: 10px;" type="file" required>
                        </div>
                        <div class="input-field">
                          <label>Igihe utangiye itangazo</label>
                          <input type="date" placeholder="italiki - ukwezi - umwaka" required>
                        </div>
                        <div class="input-field">
                          <label>Gira Icyo ukivugaho</label>
                          <input type="text" placeholder="Ese icyangombwa cyarangiritse...?" required>
                        </div> 
                        
                      </div>
                      <button class="sumbit">
                          <span class="btnText">Emeza</span>
                          <i class="uil uil-navigator"></i>
                      </button>
                    </div> 
                </div>
                        </div>
                    </div> 
                </div>
