<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  </head>
  <body>  
    <main> 

      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <a href="index.html">
              <i style="width: 30px; color: skyblue;" class="fa-solid fa-briefcase" id="icon"></i>
              <h3>NDARANGISHA</h3>
              </a>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">IBYANGOMBWA</a></li>
                <li><a href="#">NATAYE</a></li>
                <li><a href="natoraguye.html">NATORAGUYE</a></li>
                <!-- <li><a href="#" class="btn">Sign up</a></li>  search btn instead-->
                 <li style="margin-left: 70px;" ><input style="padding: 10px 10px; border-radius: 15px; background-color: #f1f8fc; outline: none;" type="search" placeholder="shakisha hano"></li>
                 <li style="margin-left: 20px;"> 
                  <button class="but"
                  style="display: inline-block;
                  padding: 10px 30px;outline: none;
                  color: #fff !important;
                  background-color: var(--mainColor);
                  border-radius: 16px;cursor: pointer;
                  text-transform: capitalize;
                  transition: 0.3s;">
                  shaka
                  </button>
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <!-- content area for the form validations -->
            <div class="content">
            <header>NABONYE UMUNTU</header>

            <form action="#">
                <div class="form first">
                  
                    <div class="details personal">
                      <span class="title">UMWIRONDORO W UWABONYE UMUNTU</span>
    
                        <div class="fields"> 
                            <div class="input-field">
                                <label>AMAZINA</label>
                                <input type="text" placeholder="Injiza Amazina yawe" required>
                            </div>
                            <div class="input-field">
                                <label>Telephone</label>
                                <input type="number" placeholder="Injiza numero ya telefone" required>
                            </div>
                            <div class="input-field">
                              <label>INTARA</label>
                              <input type="text" placeholder="andika intara" required>
                          </div>
                          <div class="input-field">
                              <label>AKARERE</label>
                              <input type="text" placeholder="andika akarere" required>
                          </div>
  
                          <div class="input-field">
                              <label>UMURENGE</label>
                              <input type="number" placeholder="andika umurenge" required>
                          </div>
  
                          <div class="input-field">
                              <label>AKAGALI</label>
                              <input type="text" placeholder="andika akagali" required>
                          </div>
  
                          <div class="input-field">
                              <label>UMUDUGUDU</label>
                              <input type="text" placeholder="andika umudugudu" required>
                          </div>
                          <div class="input-field">
                            <!-- <label>UMUDUGUDU</label>
                            <input type="text" placeholder="andika umudugudu" required> -->
                        </div>
                        </div>
                    </div>
    
                    <div class="details ID">
                      <span class="title">UMWIRONDORO W UMUNTU NABONYE</span>
  
                      <div class="fields">
                         
                          <div class="input-field">
                              <label>Amazina y umuntu wabuze</label>
                              <input type="text" placeholder="Injiza Amazina ye" required>
                          </div>
                        <div class="input-field">
                            <label>Numero irangamuntu / ifishi ye</label>
                            <input type="number" placeholder="****************" required>
                        </div>
                        <div class="input-field">
                          <label>Imyaka ye</label>
                          <input type="number" placeholder="injiza imyaka ye" required>
                        </div>
                        <div class="input-field">
                          <label>Igitsina</label>
                          <select name="" id="">
                              <option value="" hidden selected>Hitamo</option>
                              <option value="">Gabo</option>
                              <option value="">Gore</option>
                          </select>
                        </div>
                      </div>

                      <!-- section rests -->

                      <div class="details ID">
                        <span class="title">UWABUZE NI MWENE NDE</span>
    
                        <div class="fields">
                           
                            <div class="input-field">
                                <label>Amazina  ya se</label>
                                <input type="text" placeholder="Injiza Amazina ya se" required>
                            </div>
                            <div class="input-field">
                              <label>Amazina  ya nyina</label>
                              <input type="text" placeholder="Injiza Amazina ya nyina" required>
                            </div>
                            <div class="input-field">
                              <label>Amazina Y Umuvandimwe</label>
                              <input type="number" placeholder="Injiza izina ry umuvandimwe" required>
                            </div>
                        </div>

                        <div class="details ID">
                          <span class="title">UMUGEREKA</span>
      
                          <div class="fields">
                            <div class="input-field">
                              <label>Ifoto y uwabuze</label>
                              <input style="padding: 10px;" type="file" required>
                            </div>
                            <div class="input-field">
                              <label>Isano mufitanye</label>
                              <select name="" id="">
                                <option value="" hidden selected>Hitamo</option>
                                <option value="">Umwana</option>
                                <option value="">Umubyeyi</option>
                                <option value="">Umuvandimwe</option>
                                <option value="">Inshuti</option>
                                <option value="">Nta sano dufitanye</option>
                              </select>
                              </div> 
                              <div class="input-field">
                                  <label>Igihe utangiye itangazo</label>
                                  <input type="date" placeholder="italiki - ukwezi - umwaka" required>
                              </div>
                              <div class="input-field">
                                  <label>Gira icyo umuvugaho</label>
                                  <textarea name="" id="" placeholder="sobanura birambuye uko yabuze......"></textarea>
                              </div>    
                          </div>
    
                        <button class="sumbit">
                            <span class="btnText">Emeza</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div> 
                </div>
                        </div>
                    </div> 
                </div>
            </form>
            
            <!-- content area for the form validations -->

        <!-- <div class="bottom-area">
          <div class="container">

          </div>
        </div> -->
      </div>
